<section style="padding:20px 10% 20px 10%;">

    <div class="jumbotron jumbotron-fluid">     
        <div class="container">
            <h3>Update Student Information</h3>
            
            <div class="row">
                <div class="col-sm-4 text-center">
                    <img src='{{base_url}}/static/images/students/{{student.studentid}}.jpg' />
                </div>
            
           
                <div class="col-sm-4">
                    <label for="">Name: </label>
                    <input type="text" name="name" class="form-control" placeholder="Enter name" [(ngModel)]='student.name'>
        
                    <label for="">ID: </label>
                    <input type="number" name="id" id="" class="form-control" [(ngModel)]='student.id'>
                    <label for="">Roll no: </label>
                    <input type="number" name="rollnum" id="" class="form-control" [(ngModel)]='student.rollno'>        
                </div>
           
                <div class="col-sm-4">
                    <label for="">Branch: </label>
                    <select [(ngModel)]='student.branch' >
                        <option *ngFor="let b of branches">{{b}}</option>
                    </select>
                   <br>
                    <label for="">Class: </label>
                    <select [(ngModel)]='student.sclass'>
                        <option *ngFor="let b of classes">{{b}}</option>
                    </select>
                    <br>
                    <label for="">Educational year: </label>
                    <input type="text" name="" id="" class="form-control" [(ngModel)]='student.edyear' placeholder="yyyy-yyyy">
                </div>
            </div>
            <br>
            <label for="">Upadate Picture: </label><br>
            <div class="row">
                <div class="col-sm-6 text-center">
                    <div class="video-wrap">
                        <video id="video" playsinline autoplay class="camera"></video>
                    </div>
                </div>
                <div class="col-sm-6 text-center">
                    <!-- Webcam video snapshot -->
                    <canvas id="canvas" width="320" height="240" class="camera"></canvas>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 text-center">
                    <!-- Trigger canvas web API -->
                    <div class="controller">
                        <button id="snap" (click)='onCapture()' class="square_btn">Capture</button>
                    </div>
                </div>
                <div class="col-sm-6 text-center">
                    <button type="button" class="square_btn" (click)='onUpdate()' >Save</button>
                </div>
            </div>
             <br/>

             <div *ngIf='show===1'>
                {{message}}
             </div>
           
      

        </div>
    </div>
</section>
