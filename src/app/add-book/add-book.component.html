<section style="padding:20px 22%;">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h3>ADD NEW BOOK</h3>
            <hr>
            <div style="padding: 5px 15px;">
                <div class="form-group row">
                    <label class="col-sm-2">Book Title: </label>
                    <div class="col-sm-10">
                        <input type="text"  class="form-control" [(ngModel)]='booktitle'>            
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2">Author: </label>
                    <div class="col-sm-10">
                        <input type="text"  id="" class="form-control" [(ngModel)]='author'>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2">Publisher: </label>
                    <div class="col-sm-10">
                        <input type="text"  id="" class="form-control" [(ngModel)]='publisher'>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2">Branch: </label>
                    <div class="col-sm-10">
                        <input type="text"  id="" class="form-control" [(ngModel)]='branch'>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2">Edition: </label>
                    <div class="col-sm-10">
                        <input type="text" id="" class="form-control" [(ngModel)]='edition'>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2">Price: </label>
                    <div class="col-sm-10">
                        <input type="number"  class="form-control" [(ngModel)]='price'>
                    </div>
                </div>
                <div style="text-align: center;">
                    <button (click)='onSave()' class="square_btn" >Save</button>
                </div>
            </div>
{{message}}
        </div>
    </div>

</section>
