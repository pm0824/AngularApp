<section style="padding:10px 12% 10px 12%;">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h3>ISSUE BOOK</h3>
            <div class="row ">
                <div class="col-md-5">
                    <div class="capture-section">
                        <video id="video" playsinline autoplay class="camera"></video>
                    </div>
                </div>

                <div class="col-md-2 text-center">
                    <div class="cap">
                        <button id="snap" (click)='onCapture()' class="cbtn"  type="button">CAPTURE</button>
                    </div>
                </div>
                
                
                <div class="col-md-5">
                    <div class="capture-section">
                        <canvas id="canvas" width="320" height="240" class="camera"></canvas>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="capture-section">
                    <button (click)=onSearch() class="square_btn">Find Me</button>
                
                    <table *ngIf='teachers!=null' class="table table-striped">
                        <tr>
                            <th>Name</th>
                            <th>Branch</th>
                            
                           
                        </tr>
                        <tr *ngFor="let t of teachers">
                            <td>{{t.name}}</td>
                         
                           
                            <td>{{t.branch}}</td>
                            
                          
                        </tr>
                    </table>        
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="capture-section">
                    <button (click)=onFindbook() class="square_btn">Find Book</button>
                    
                    <table *ngIf='books!=null' class="table table-striped">
                        <tr>
                        
                            <th>Title</th>
                            <th>Author</th>
                            <th>Publisher</th>
                            <th>Edition</th>
                        
                        </tr>
                        <tr>
                            
                            <td>{{books.booktitle}}</td>
                            <td>{{books.author}}</td>
                            <td>{{books.publisher}}</td>
                            <td>{{books.edition}}</td>
                            
                        </tr>
                    </table>
                    </div>
                </div>
            </div>
            <!-- {{students}} -->
        <br>
        <div class="row ">
            <div class="col-sm-6">
                <div class="form-inline dates">
                    <label> Issue Date: </label>
                    <div class="form-group">
                      <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd"
                               name="dp" [(ngModel)]="issuedate" ngbDatepicker #d1="ngbDatepicker">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary calendar" (click)="d1.toggle()" type="button"></button>
                        </div>
                      </div>
                    </div>
                </div>
                  
            </div>
            <div class="col-sm-6 ">
                    <div class="form-inline dates">
                        <label> Return Date: </label>
                        <div class="form-group">
                          <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd"
                                   name="dp" [(ngModel)]="returndate" ngbDatepicker #d="ngbDatepicker">
                            <div class="input-group-append">
                              <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                            </div>
                          </div>
                        </div>
                    </div>
                      
                    <!--input type="date" name="" id="" [(ngModel)]='returndate'-->
            </div>
        </div>
            <div class="d-flex justify-content-center">
                <button class="square_btn"  (click)=onIssuebook()>Issue Book</button>  
            </div>
            
            


        <p *ngIf='message!=null' class="d-flex justify-content-center">{{message}}</p>

        </div>
    </div>
</section>
