<section style="padding:20px 17% 20px 17%;">

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h3>SEARCH STUDENT</h3>

            <div class="row " style="margin:0 30px;">
                <div class="col-sm-4">
                    <div class="row ">
                        <div class="col-sm-2">
                            <p>Branch:</p>
                        </div>
                        <div class="col-sm-2 ip">
                            <select [(ngModel)]='selectedBranch'>
                                <option *ngFor="let b of branches">{{b}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="row">
                        <div class="col-sm-2 ">
                            <p>Class:</p>
                        </div>
                        <div class="col-sm-2 ip">
                            <select [(ngModel)]='selectedClass'>
                                <option *ngFor="let c of classes">{{c}}</option>
                            </select>
                        </div> 
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="row">
                        <div class="col-sm-2">
                            <p>Year:</p>
                        </div>
                        <div class="col-sm-2 ip">
                            <input type="text" name="" id="" [(ngModel)]='year'>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-1 offset-4">
                    <div class="text-center">
                        <button type="button" class="square_btn" (click)='onSearch()'>Search</button>
                    </div>
                </div>
                <div class="col-sm-7">
                    <div class="text-center">
                        <button type="button" class="square_btn" (click)='onDownload()'>Download List</button>
                    </div>
                </div>
            </div>
            <br>
            

        <!-- {{students}} -->
            <table class="table table-striped" id="excel-sheet">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Roll No.</th>
                    <th>Name</th>
                    <th>Books Issued</th>
                    <th>Books Returned</th>
                    <th>Fine</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let s of students">
                    <td>{{s.id}}</td>
                    <td>{{s.rollno}}</td>
                    <td><a routerLink='/update-student/{{s.userid}}'>{{s.name}}</a></td>
                    <td>{{s.totalissue}}</td>
                    <td>{{s.totalreturn}}</td>
                    <td>{{s.fineremain}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
