
<div class="regform">
    
  <div class="card">
      <div class="card-header text-center">
        <h5>Teacher Registration Form</h5> 
      </div>
      <div class="card-body">
          
              <label for="">Name: </label>
              <input type="text" name="name" class="form-control" placeholder="Enter name" [(ngModel)]='name'required>
              
              <label for="">ID: </label>
              <input type="number" name="id" id="" class="form-control" [(ngModel)]='id' placeholder="Enter Enrollment ID" required>
                   <br>
              <!--Branch Dropdown-->
              <select [(ngModel)]='branch' class="selectpicker" data-style="btn-primary" title="Choose Branch" data-width="fit">
                <option *ngFor="let b of branches">{{b}}</option>
              </select>
              <!--Branch Dropdown end-->
              
              <br>
              <br>
             
              <label for="">Image: </label><br>
              <!--input type="file" name="image" id=""  (change)="handleFileSelect($event)"><br/-->
              <div class="video-wrap">
                <video id="video" playsinline autoplay></video>
            </div>
            
            <!-- Trigger canvas web API -->
            <div class="controller">
                <button id="snap" (click)='onCapture()'>Capture</button>
            </div>
            <!-- Webcam video snapshot -->
<canvas id="canvas" width="320" height="240"></canvas>

              <div *ngIf='base64textString !== null'>
                  Photo captured
              </div>
              <br>
              <button type="button" class="btn btn-primary btn-block" (click)='onSave()' >Save</button>
              <br/>
              
              </div>
              
      
    </div>
</div>
