<div class="issue">
    
    <div class="d-flex justify-content-center">
        <video id="video" playsinline autoplay class="camera"></video>
    </div>
    

    <!-- Trigger canvas web API -->
    <div class="d-flex justify-content-center">
        <button id="snap" (click)='onCapture()' class="btn btn-primary">Capture</button>
    </div>
    <!-- Webcam video snapshot -->
    <div class="d-flex justify-content-center">
        <canvas id="canvas" width="320" height="240" class="camera"></canvas>
    </div>
    <div *ngIf='base64textString !== null' class="d-flex justify-content-center">
        Photo captured
    </div>
    <br>

    <div class="d-flex justify-content-center">
        <button (click)=onSearch() class="btn btn-primary">Search</button>
        <button (click)=onFindbook() class="btn btn-primary">Find Book</button>
    </div>
    <!-- {{students}} -->
    <table *ngIf='students!=null' border="1">
        <tr>
            <th>ID</th>
            <th>Roll</th>
            <th>Name</th>
            <th>Branch</th>
            <th>Class</th>
            <th>Year</th>
        </tr>
        <tr *ngFor="let s of students">
            <td>{{s.studentid}}</td>
            <td>{{s.rollno}}</td>
            <td>{{s.name}}</td>
            <td>{{s.branch}}</td>
            <td>{{s.sclass}}</td>
            <td>{{s.edyear}}</td>
        </tr>
    </table>
    <table border="1">
        <tr>
           
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Edition</th>
           
        </tr>
        <tr *ngFor="let b of books">
            
            <td>{{b.booktitle}}</td>
            <td>{{b.author}}</td>
            <td>{{b.publisher}}</td>
            <td>{{b.edition}}</td>
            
        </tr>
    </table>
    <br>
    Issue Date
    <input type="date" name="" id="" [(ngModel)]='issuedate'> <br><br>
    Return Date
    <input type="date" name="" id="" [(ngModel)]='returndate'>
    <br><br>
    <button class="btn btn-primary" (click)=onIssuebook()>Issue Book</button>    


<p *ngIf='message!=null' class="d-flex justify-content-center">{{message}}</p>
</div>
