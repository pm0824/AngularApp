<div class="issue">
    
    <div class="row ">
        <div class="col-md-5">
            <div class="capture-section">
                <video id="video" playsinline autoplay class="camera"></video>
            </div>
        </div>

        <div class="col-md-2 text-center">
                <button id="snap" (click)='onCapture()'  type="button" class="btn btn-primary">Capture</button>
        </div>
        
        
        <div class="col-md-5">
            <div class="capture-section">
                <canvas id="canvas" width="320" height="240" class="camera"></canvas>
            </div>
        </div>
    </div>
   
    
   
    <!--div-- *ngIf='base64textString !== null' class="d-flex justify-content-center">
        Photo captured
    </!--div-->
    

    <div class="row">
        <div class="col-sm-6">
            <div class="capture-section">
            <button (click)=onSearch() class="btn btn-primary">Find Me</button>
           
            <table *ngIf='students!=null' border="1">
                <tr>
                    <th>ID</th>
                    <th>Roll</th>
                    <th>Name</th>
                    <th>Branch</th>
                    <th>Class</th>
                    <th>Year</th>
                </tr>
                <tr *ngFor="let s of students">
                    <td>{{s.studentid}}</td>
                    <td>{{s.rollno}}</td>
                    <td>{{s.name}}</td>
                    <td>{{s.branch}}</td>
                    <td>{{s.sclass}}</td>
                    <td>{{s.edyear}}</td>
                </tr>
            </table>        
            </div>
        </div>
        <div class="col-sm-6">
            <div class="capture-section">
            <button (click)=onFindbook() class="btn btn-primary">Find Book</button>
            
            <table border="1">
                <tr>
                   
                    <th>Title</th>
                    <th>Author</th>
                    <th>Publisher</th>
                    <th>Edition</th>
                   
                </tr>
                <tr *ngFor="let b of books">
                    
                    <td>{{b.booktitle}}</td>
                    <td>{{b.author}}</td>
                    <td>{{b.publisher}}</td>
                    <td>{{b.edition}}</td>
                    
                </tr>
            </table>
            </div>
        </div>
    </div>
    <!-- {{students}} -->
<br>
    <div class="row">
        <div class="col-sm-6">
            <div class="capture-section">
                Issue Date
                <input type="date" name="" id="" [(ngModel)]='issuedate'>
            </div>   
        </div>
        <div class="col-sm-6">
            <div class="capture-section">
                Return Date
                <input type="date" name="" id="" [(ngModel)]='returndate'>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <button class="btn btn-primary"  (click)=onIssuebook()>Issue Book</button>  
    </div>
    
      


<p *ngIf='message!=null' class="d-flex justify-content-center">{{message}}</p>
</div>
