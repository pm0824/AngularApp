
  <div class="login">
    <h3 style="text-align:center" class="text-danger">
        {{alert}}
      </h3>
    <h2 class="login-header">Log in</h2>
    <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">
  
      <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
        <input type="email" placeholder="Email" formControlName="email" required>
      </p>
  
      <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
        <input type="password" placeholder="Password" formControlName="password" required>
      </p>
  
      
      <p>
        <input type="submit" value="Log in">
      </p>
    </form>
  </div>
